---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install...
  become: yes
  become_user: root
  stat:
    path: '{{ matchbox_install_dir }}'
  changed_when: False
  register: matchbox_binary
- when: not matchbox_binary.stat.exists
  block:
    - name: download tgz..
      become: yes
      become_user: root
      get_url:
        url: '{{ matchbox_tgz_url }}'
        dest: /tmp/{{ matchbox_tgz }}
        checksum: '{{ matchbox_checksum }}'
        mode: 0644

    - name: unarchive...
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ matchbox_tgz }}
        dest: '{{ matchbox_install_parent_dir }}'
        creates: '{{ matchbox_install_dir }}'
  always:
    - name: cleanup...
      become: yes
      become_user: root
      file:
        path: /tmp/{{ matchbox_tgz }}
        state: absent
- name: link...
  become: yes
  become_user: root
  file:
    src: '{{ matchbox_install_dir }}'
    dest: '{{ matchbox_link_dir }}'
    state: link

- name: link executable...
  become: yes
  become_user: root
  file:
    src: '{{ matchbox_link_dir }}/matchbox'
    dest: '{{ matchbox_link }}'
    state: link
